{% extends 'store/base.html' %}
{% block content %}
<h1> Product pages</h1>



<div class="row">
    <!-- filter-->
    <div class="col-lg-3 mx-auto">
        <div class="list-group">
            <a class="list-group-item"  href="/">All Products</a>

            {% for cat in category %}
            <a class="list-group-item" href="/?cat={{ cat.id }}">{{ cat.name }}</a>
             {% endfor %}


        </div>

    </div>




    <!-- all products-->
    <div id="product"class="col-lg-8 mx-auto">
        <div class="row mx-auto">
    {% for product in items %}
    <div class="card mx-auto" style="width: 18rem;">
        <h5 class="card-title">{{ product.category }}</h5>
        <p class="card-text">{{ product.name }}</p>
        <img class="card-img-top"
             src="https://i.picsum.photos/id/170/200/300.jpg?hmac=8MNcDgapCZN2mHu0jnLxPWkxuwz9rq4TMQfQsYTINCk">
        <div class="card-body">
            <p class="card-text">{{ product.des }}</p>
            <p class="card-text">{{ product.price}}</p>
            <a href="#" class="btn btn-primary">add to cart</a>
        </div>
    </div>
    {% endfor %}
</div>


    </div>



</div>




{% endblock content %}
